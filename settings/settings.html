<fieldset>
	<h3>Ustawienia kolorów</h3>
	<table>
		<tr>
			<td><label for="content_bg_colour">Kolor tła</label></td>
			<td><input id="content_bg_colour" name="content_bg_color" class="color" value="#e6f2f9" /></td>
		</tr>
		<tr>
			<td><label for="content_link_colour">Kolor linków</label></td>
			<td><input id="content_link_colour" name="content_link_color" class="color" value="#282C2E" /></td>
		</tr>   
		<tr>
			<td><label for="use_logo_image">Użyj obrazka jako logo</label></td>
			<td><input id="use_logo_image" name="use_logo_image" type="checkbox" /></td>
		</tr>
		<tr>
			<td><label for="content_logo">Wgraj logo</label></td>
			<td><input id="content_logo" name="logo.png" type="file" /></td>
		</tr>
		<tr>
			<td><label for="content_menu_color">Kolor linków menu</label></td>
			<td><input id="content_menu_color" name="content_menu_color" class="color" value="#666" /></td>
		</tr>
		<tr>
			<td><label for="shadow_oppacity">Cień tła</label></td>
			<td>
				<select name="shadow_oppacity">
					<option value="0">brak</option>
					<option value="0.1">lekki</option>
					<option value="0.3">półcień</option>
					<option value="0.8">mocny</option>
					<option value="1">pełny</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><label for="facebook_link">Link do facebook fanpage</label></td>
			<td><input id="facebook_link" name="facebook_link" class="url" value="http://www.facebook.com/platform" /></td>
		</tr>
		<tr>
			<td><label for="newsletter_bg_color">Kolor tła boxa newsletter</label></td>
			<td><input id="newsletter_bg_color" name="newsletter_bg_color" class="color" value="#DEF0F8" /></td>
		</tr>
		<tr>
			<td><label for="newsletter_border_color">Kolor ramki boxa newsletter</label></td>
			<td><input id="newsletter_border_color" name="newsletter_border_color" class="color" value="#E4EEF1" /></td>
		</tr> 
	</table>
</fieldset>

<fieldset>
	<h3>Ustawienia strony głównej</h3>
	<table>
		<tr>
			<td><label for="frontpage_collection">Kolekcja wyświetlana na stronie głównej</label></td>
			<td><select id="frontpage_collection" name="frontpage_collection" class="collection"></select></td>
		</tr>
	</table>
</fieldset>
